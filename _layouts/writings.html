{% capture content %}
<body class="writings">
    <div id="wrap">
        {% include 'includes/header' %}
    
	{% for post in posts limit:20 %}
	<article class="container">
	  <header><a href="{{post.url}}">{{post.title}}</a></header>
	  <span class="post-date">{{post.date | date: "%b %d, %Y"}}</span>
	  {{post.body}}
	  <div class="share">

	  </div>
	  
	</article>
	{% endfor %}
	</div><!-- /wrap -->
{% endcapture %}

{% include 'layouts/default' %}
